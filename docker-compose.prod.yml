services:
  web:
    build: .
    ports:
      - "33099:3099"
    restart: unless-stopped
    environment:
      - RAILS_ENV=production
      - RAILS_MASTER_KEY=${RAILS_MASTER_KEY}
    volumes:
      - ./app:/rails/app
      - type: bind
        source: ./app/posts
        target: /rails/app/posts
      - type: bind
        source: ./storage
        target: /rails/storage
